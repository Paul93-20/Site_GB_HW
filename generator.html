<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">


		function generatePassword(){
			var userPasswordLength = document.getElementById("userPassword1").value;
			var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
			var generatePass = "";
			for(var i = 0, n = charset.length; i < userPasswordLength; ++i){
				generatePass = generatePass + charset.charAt(Math.floor(Math.random() * n));
			}
		alert("Ваш пароль: " + generatePass);		
		}

	</script>
</head>
